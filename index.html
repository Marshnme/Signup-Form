<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Signup!</title>
</head>
<body>
    <div class="container">
        <div class="img-left">
            <div class="img-overlay">
                <img src="./odin-logo.png" alt="">
                <h1>TREES</h1>
            </div>
            <img src="./victoria-palacios-dfo06_DqxpA-unsplash.jpg" alt="">
            <figcaption>Photo by <a target="_blank" href="https://unsplash.com/@toriamia?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Victoria Palacios</a> on <a target="_blank" href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></figcaption>
        </div>
        <div class="main">
            <div class="message">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <div class="form-inputs">
                        <p class="form-greeting">Lets do This!</p>
                        <div class="input-groups">
                            <div class="form-input fi-push-right">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" placeholder="John" required>
                            </div>
                            <div class="form-input">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="input-groups">
                            <div class="form-input fi-push-right"> 
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="123@email.com" required>
                            </div>
                            <div class="form-input">  
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="111-222-3333" required >
                            </div>
                        </div>
                        <div class="input-groups">
                            <div class="form-input fi-push-right">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="******" required>
                                <span class="error error-message-hide">*Passwords do not match</span>
                            </div>
                            <div class="form-input">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="******" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
